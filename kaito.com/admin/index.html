<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=dashboard.html">
    <title>Wedding Admin - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            background: white;
            color: #2d3748;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #667eea;
        }

        p {
            color: #718096;
            margin-bottom: 24px;
            font-size: 16px;
            line-height: 1.6;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            font-size: 16px;
            margin-top: 16px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .note {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 14px;
            color: #4a5568;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽŠ Wedding Admin</h1>
        <p>Redirecting to dashboard...</p>
        <div class="spinner"></div>

        <div class="note">
            <strong>ðŸ’¡ Tip:</strong> Bookmark this URL for quick access:<br>
            <code style="background: #e2e8f0; padding: 4px 8px; border-radius: 4px; font-size: 13px;">/admin/dashboard.html</code>
        </div>

        <a href="dashboard.html" class="btn">
            Go to Dashboard â†’
        </a>
    </div>

    <script>
        // Immediate redirect
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 100);
    </script>
</body>
</html>
